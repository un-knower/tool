package rpc;
option java_package = "com.hiido.hcat.databus.protocol";

message HeartbeatMss {
    required int32 type = 1;
    optional int64 workPending = 2;
}

message SignMss {
    required int32 type = 1;
    optional hostname = 2;
    optional int32 port = 3;
}

message TaskMss {
    required int32 type = 1;
    optional int32 status = 2;
    required string jobId = 3;
    optional string task = 4;

}

message TaskStstusMss {
    required int32 type = 1;
    optional
}

message PushMss {
    required string jobId = 1;
    required string task = 2;
}

message PushReply {
    required int32 recode = 1;
    optional int64 pending = 2;
}

message TaskDoneMss {
    required string jobId = 1;
    required int32 status = 2;
}



